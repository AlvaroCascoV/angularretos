<div>
  <form #formUpload="ngForm">
    <label>Archivo </label>
    <input
      class="form-control"
      type="file"
      #cajaarchivo
      name="cajaarchivo"
      (change)="onFileSelected($event)"
    />
    <button type="button" class="btn btn-primary" (click)="confirmUpload()">Upload</button>
  </form>
</div>
